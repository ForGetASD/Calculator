<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számológép</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <p><input type="text" id="kijelzo"></p>
    <p>
        <button id="reset">C</button>
        <button id="operatorOsztas">/</button>
    </p>
    <p>
        <button id="numSeven">7</button>
        <button id="numEight">8</button>
        <button id="numNine">9</button>
        <button id="operatorMultiply">*</button>
    </p>
    <p>
        <button id="numFour">4</button>
        <button id="numFive">5</button>
        <button id="numSix">6</button>
        <button id="operatorMinus">-</button>
    </p>
    <p>
        <button id="numOne">1</button>
        <button id="numTwo">2</button>
        <button id="numThree">3</button>
        <button id="operatorPlus">+</button>
    </p>
    <p>
        <button id="plusOrMinus">+/-</button>
        <button id="numZero">0</button>
        <button id="decimal">.</button>
        <button id="eredmeny">=</button>
    </p>
</body>
</html>
